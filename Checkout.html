<!DOCTYPE html>
<html>
<head>
    <title>Checkout - GlowWell Skincare</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">GlowWell</div>
        <ul class="nav-links">
            <li><a href="Home.html"><i class="fas fa-home"></i></a></li>
            <li><a href="Products.html"><i class="fas fa-box-open"></i></a></li>
            <li><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
            <li><a href="Checkout.html"><i class="fas fa-store"></i></a></li>
            <li><a href="About us.html"><i class="fas fa-users"></i></a></li>
            <li><a href="Contactform.html"><i class="fas fa-envelope-open-text"></i></a></li>
        </ul>
    </nav>
    <section id="checkout" class="checkout-section">
        <h1>Checkout</h1>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" rows="4" placeholder="Your Full Address" required></textarea>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment">
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>
            <br>

            <button type="submit" class="btn">Place Order</button>
        </form>
    </section>

    <footer id="contact" class="footer">
        <p>&copy; 2024 GlowWell Skincare | Designed for Natural Beauty</p>
        <ul class="social-links">
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
        </ul>
    </footer>
</body>
</html>
